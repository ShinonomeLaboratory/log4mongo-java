# Set the root logger to
log4j.rootLogger=all, MongoDB
# MongoDB appender classname
log4j.appender.MongoDB=org.log4mongo.ExtendedMongoDbAppender
log4j.appender.MongoDB.databaseName=log4mongo_test
log4j.appender.MongoDB.indexSetting=timestamp:1,level:hashed
log4j.appender.MongoDB.batchWriteSetting=200
log4j.appender.MongoDB.rootLevelProperties=applicationName=MyProject&eventType=Development
log4j.appender.MongoDB.timeoutMills=10000,10000,10000,10000,10000,10000